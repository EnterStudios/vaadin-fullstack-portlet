<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing="true" margin="true"> 
   <vaadin-form-layout size-full="true"> 
    <vaadin-text-field caption="Name" required="true" null-representation="" immediate="true" width-full="true" _id="name"></vaadin-text-field> 
    <vaadin-text-area caption="Description" null-representation="" width-full="true" _id="description"></vaadin-text-area> 
    <vaadin-popup-date-field caption="Publish Date" _id="publishDate"></vaadin-popup-date-field> 
    <vaadin-combo-box caption="Borrowed by" item-caption-mode="id" _id="borrowedBy"> 
    </vaadin-combo-box> 
   </vaadin-form-layout> 
   <vaadin-horizontal-layout spacing="true" height="49px"> 
    <vaadin-button style-name="primary default" width="80px" plain-text="" _id="saveButton" :middle="" :center="">
      Save 
    </vaadin-button> 
    <vaadin-button style-name="danger" width="80px" plain-text="" _id="deleteButton" :middle="" :center="">
      Delete 
    </vaadin-button> 
    <vaadin-label style-name="failure" size-auto="true" plain-text="" _id="validationError" :middle="" :center="">
      Validation errors go here 
    </vaadin-label> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
